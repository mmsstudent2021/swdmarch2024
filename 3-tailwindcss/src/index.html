<html lang="en">
<head>

<body>
   


    <h1>
        Grid
    </h1>
 
    <div class="border-2 grid grid-cols-4 h-[400px] ">
        <div  class=" bg-green-300 col-span-2 row-span-2" >1</div>
        <div class="col-span-2 row-span-2  bg-blue-300">3</div>
        <div class="  bg-red-300">3.1</div>
        <div class="  bg-purple-300">4</div>
        <div class="  bg-slate-300">5</div>
        <div class="  bg-pink-300">6</div>
        <div class="  bg-blue-800">7</div>
        <div class="col-span-2  bg-green-700">8</div>
        <div class="col-span-4  bg-slate-800">9</div>
    </div>

    <div class="grid grid-cols-3 gap-3"> 

        <!-- 1st child  -->
        <div class="bg-red-500 p-1 space-y-5">
            <!-- sub child  -->
            <div class="h-32 bg-gray-500"></div>
            <div class="h-52 bg-blue-500"></div>
            <div class="h-32 bg-gray-500"></div>
            <div class="h-52 bg-blue-500"></div>
            <div class="h-32 bg-gray-500"></div>
            <div class="h-52 bg-blue-500"></div>
        </div>

        <!-- 2nd child  -->
        <div class="bg-blue-500">2</div>

        <!-- 3rd child  -->
        <div class="bg-slate-400">3</div>
    </div>



    <h1>Flex</h1>
    <div 
    class="h-[400px] max-w-4xl
    flex content-center 
     gap-y-1 justify-center
    items-center m-5 border-2
    flex-wrap
    ">
        <div class="basis-full bg-green-300    h-20">1</div>
        <div class="basis-1/4 bg-blue-300   h-20">2</div>
        <div class="basis-1/4 bg-red-300  h-20">3</div>
        <div class="basis-1/4 bg-green-300   h-20">4</div>
        <div class="basis-4/5 bg-blue-300  h-20">5</div>
        <div class="basis-1/5 bg-red-300  h-20">6</div>
        <div class="basis-1/5 bg-green-300   h-20">7</div>
        <div class="basis-1/5 bg-blue-300   h-20">8</div>
        <div class="basis-1/5 bg-red-300   h-20">9</div>

    </div>
